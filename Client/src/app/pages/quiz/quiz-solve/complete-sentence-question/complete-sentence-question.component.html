<main class="quiz-main" #scrollTo>
    <form>
        <div *ngFor="let question of quiz.questions; let i = index">
            <mat-card *ngIf="question.type === 'finish sentence' && i === questionNumber" class="main-card">
                <div class="question-text">
                    Complete Sentence
                </div>
                <mat-card-content *ngFor="let sentence of question.sentences; let i = index" class="question-content">
                        <span class="question-content-text">
                            {{sentence.question}}
                        </span>
                        <span>
                            <mat-form-field appearance="outline">
                                <mat-label>Odpowied≈∫</mat-label>
                                <mat-select>
                                    <mat-option *ngFor="let answer of options(sentence)" [value]="answer" (click)="optionChosen(i, answer)">{{answer}}</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </span>
                </mat-card-content>
                <div class="next-question">
                    <button type="button" class="next-question-button" (click)="nextQuestion(question)">Next Question</button>
                </div>
            </mat-card>
        </div>
    </form>
</main>
