<div class="col-md-12 text-header" formArrayName="skillsFE"
    *ngFor="let skillFE of skillsFE.controls | keyvalue; let i = index">
    <div class="row" [formGroupName]="i">
        <div class="col-auto">
            <mat-form-field class="input-field">
                <mat-label>Technologia</mat-label>
                <input matInput type="text" formControlName="skill">
            </mat-form-field>
        </div>
        <div class="col">
            <div class="row">
                <div class="col-12">
                    <div class="row slider-align">
                        <div class="col-auto text-align">
                            <mat-label>Poziom:</mat-label>
                            <span>
                                {{getLevelValue('skillsFE', i)}}%
                            </span>
                        </div>
                        <div class="col-auto">
                            <mat-icon class="material-symbols-outlined icon-add"
                                (click)="removeAtIndex('skillsFE', i)">delete_outline
                            </mat-icon>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <mat-slider min="0" max="100" step="5" class="slider">
                        <input matSliderThumb formControlName="level">
                    </mat-slider>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="col-10">
    <div class="row justify-content-center">
        <div class="col-auto">
            <mat-icon class="material-symbols-outlined icon-add" (click)="addNewSkill('skillsFE')">add_circle_outline
            </mat-icon>
        </div>
    </div>
</div>
